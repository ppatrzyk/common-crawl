version: '3'

services:
  neo:
    image: neo4j:5.17.0-bullseye
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_initial_dbms_default__database=internet
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./data_neo:/data
# NEO4J_server_memory_pagecache_size=512M
# NEO4J_server_memory_heap_max__size=512M

  clickhouse:
    image: clickhouse/clickhouse-server:24.2.1.2248
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_DB=internet
      - CLICKHOUSE_USER=clickhouse
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_PASSWORD=clickhouse
    volumes:
      - ./clickhouse-init.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./data_clickhouse:/var/lib/clickhouse/
